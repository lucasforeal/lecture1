<html>
  <head>
    <title>Web Page</title>
    <style>
      /*descendant selector, child here:*/
      ol > ul > li{
        color: red;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>list item one</li>
      <li>list item two</li>
      <ul>
        <li>sublist item one</li>
        <li>sublist item two</li>
      </ul>
      <li>list item three</li>
    </ol>
    <ul>
      <li>second list here</li>
      <li>another item</li>
    </ul>
  </body>
</html>
